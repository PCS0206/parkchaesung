<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>연락처</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header">
    <div class="logo">
      <a href="https://pcs0206.github.io/parkchaesung/kr" target="_self">
        <img src="images/Site_logo.png" alt="로고">
      </a>
    </div>
  </header>

  <main class="main-content">
    <section class="section-small">
      <h3>연락처</h3>
      <h4>연락처입니다.</h4>
    </section>

    <div class="board">
      <div class="board-item">
        <h3>게시글 제목 1</h3>
        <p>게시글 내용이 들어갑니다.</p>
        <img src="images/board_image1.jpg" alt="게시글 이미지">
      </div>
      <!-- Repeat board items for other posts -->
    </div>

    <section class="section-photos">
      <div class="photo-grid">
        <img src="images/final_image.png" alt="최종 이미지" style="width: 480px; height: 370px;">
      </div>
      <h3>최종 제목</h3>
    </section>
  </main>

  <footer class="footer">
    <!-- Footer content -->
  </footer>

  <!-- Popup container -->
  <div class="popup-container" id="popupContainer">
    <span class="close-popup" id="closePopup">&times;</span>
    <img class="popup-image" id="popupImage" src="" alt="Popup Image">
  </div>

  <script src="script.js"></script> <!-- JavaScript file -->
</body>
</html>
