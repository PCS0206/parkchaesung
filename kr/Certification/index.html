<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posts Board</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="kr/images/Site_logo.png" alt="Logo">
        </div>
        <div class="flags">
            <img src="kr/images/canada.png" alt="Canada Flag">
            <img src="kr/images/korea.png" alt="Korea Flag">
        </div>
    </header>
    <div class="posts-container">
        <div class="post">
            <img src="images/post1.png" alt="Post Image" class="post-image">
            <p class="post-description">Post description 1</p>
        </div>
        <div class="post">
            <img src="images/post2.png" alt="Post Image" class="post-image">
            <p class="post-description">Post description 2</p>
        </div>
        <div class="post">
            <img src="images/post3.png" alt="Post Image" class="post-image">
            <p class="post-description">Post description 3</p>
        </div>
        <div class="post">
            <img src="images/post4.png" alt="Post Image" class="post-image">
            <p class="post-description">Post description 4</p>
        </div>
        <div class="post">
            <img src="images/post5.png" alt="Post Image" class="post-image">
            <p class="post-description">Post description 5</p>
        </div>
        <div class="post">
            <img src="images/post6.png" alt="Post Image" class="post-image">
            <p class="post-description">Post description 6</p>
        </div>
    </div>
    <div class="language-selector">
        <select id="language-select">
            <option value="ko">한국어</option>
            <option value="en">English</option>
        </select>
    </div>
    <script src="script.js"></script>
</body>
</html>
