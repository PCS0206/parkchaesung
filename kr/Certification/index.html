<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3*X 게시판</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <button class="back-button" onclick="goBack()">뒤로</button>
    </div>
    <div class="board">
        <!-- 게시글 항목 -->
        <div class="post">
            <img src="image1.jpg" alt="Post Image">
            <p>이것은 첫 번째 게시글입니다.</p>
        </div>
        <div class="post">
            <img src="image2.jpg" alt="Post Image">
            <p>이것은 두 번째 게시글입니다.</p>
        </div>
        <div class="post">
            <img src="image3.jpg" alt="Post Image">
            <p>이것은 세 번째 게시글입니다.</p>
        </div>
        <!-- 더 많은 게시글 추가 -->
    </div>
    <script src="script.js"></script>
</body>
</html>
