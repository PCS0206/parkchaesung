<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/Site_logo.png" alt="Logo">
        </div>
        <div class="flags">
            <img src="images/canada.png" alt="Canada Flag">
            <img src="images/korea.png" alt="Korea Flag">
        </div>
    </header>
    <div class="profile-container">
        <img src="images/Blog Profile.png" alt="Profile Image" class="profile-image">
        <h1 class="profile-name">Aiden(Chaesung) Park</h1>
        <div class="buttons">
            <button onclick="location.href='https://example.com'">Instagram</button>
            <button onclick="location.href='https://example.com'">Blog</button>
            <button onclick="location.href='https://example.com'">Portfolio</button>
            <button onclick="location.href='https://example.com'">Contact me</button>
            <!-- 추가 버튼을 만들려면 아래의 형식을 사용하세요 -->
            <!-- <button onclick="location.href='https://example.com'">Button 5</button> -->
        </div>
    </div>
    <div class="language-selector">
        <select id="language-select">
            <option value="en">English</option>
            <option value="ko">한국어</option>
        </select>
    </div>
    <script src="script.js"></script>
</body>
</html>
