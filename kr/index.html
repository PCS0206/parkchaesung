<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/Site_logo.png" alt="Logo">
        </div>
        <div class="flags">
            <img src="images/canada.png" alt="Canada Flag">
            <img src="images/korea.png" alt="Korea Flag">
        </div>
    </header>
    <div class="profile-container">
        <img src="images/Blog Profile.png" alt="Profile Image" class="profile-image">
        <h1 class="profile-name">박채성</h1>
        <div class="buttons">
            <button onclick="location.href='https://example.com'">소개</button>
            <button onclick="location.href='https://example.com'">블로그</button>
            <button onclick="location.href='https://example.com'">자격증/수료증/인증서</button>
            <button onclick="location.href='https://example.com'">연락처</button>
        </div>
    </div>
    <div class="posts-container">
        <div class="post">
            <img src="images/post1.png" alt="Post Image" class="post-image">
            <p class="post-description">Post description 1</p>
        </div>
        <div class="post">
            <img src="images/post2.png" alt="Post Image" class="post-image">
            <p class="post-description">Post description 2</p>
        </div>
        <div class="post">
            <img src="images/post3.png" alt="Post Image" class="post-image">
            <p class="post-description">Post description 3</p>
        </div>
        <!-- 추가 게시글은 아래와 같이 작성하세요 -->
        <!-- <div class="post">
            <img src="images/post4.png" alt="Post Image" class="post-image">
            <p class="post-description">Post description 4</p>
        </div> -->
    </div>
    <div class="language-selector">
        <select id="language-select">
            <option value="ko">한국어</option>
            <option value="en">English</option>
        </select>
    </div>
    <script src="script.js"></script>
</body>
</html>
