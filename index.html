<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="flags-container">
        <img src="canada.png" alt="Canada Flag" class="flag">
        <img src="https://telegra.ph/file/5f1537391ceb0ee4a3953.png" alt="South Korea Flag" class="flag">
    </div>
    <div class="profile-container">
        <div class="profile">
            <img src="profile.jpg" alt="Profile Picture" class="profile-picture">
            <h1 class="name">Your Name</h1>
            <p class="description">This is a brief description about yourself. You can write anything here to describe who you are, what you do, and what interests you.</p>
            <div class="buttons">
                <a href="https://example.com" class="button">Example 1</a>
                <a href="https://example2.com" class="button">Example 2</a>
                <a href="https://example3.com" class="button">Example 3</a>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
