<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Site</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="language-select">
                <select id="language" onchange="changeLanguage()">
                    <option value="en">English</option>
                    <option value="ko">한국어</option>
                    <option value="fr">Français</option>
                </select>
            </div>
            <img src="your-logo-url.png" alt="Logo" class="logo">
        </div>
        <div class="profile">
            <img src="https://telegra.ph/file/3d13d1e24d42d14a39a7f.png" alt="Profile Picture" class="profile-pic">
        </div>
        <div class="buttons">
            <button onclick="navigateTo('https://example.com/en')">About</button>
            <button onclick="navigateTo('https://example.com/en')">Portfolio</button>
            <button onclick="navigateTo('https://example.com/en')">Contact</button>
            <button onclick="navigateTo('https://example.com/en')">Blog</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
